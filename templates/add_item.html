<!DOCTYPE html>
<html>
  <head>
    <title>Food App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_item.css') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700&family=Rubik:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    {% include 'header.html' %}

    <main>
      <div class="forms">
        <form action="" method="POST">
          <input type="text" name="food_name" placeholder="Food Name" />
          <input type="number" name="protein" placeholder="Protein" />
          <input type="number" name="carbohydrates" placeholder="Carbohydrates" />
          <input type="number" name="fats" placeholder="Fat" />
          <input class="date-submit-btn" type="submit" value="Add" />
        </form>
      </div>

        {% for el in results %}
        <div class="tab">
          <div class="elements">
        
  
            <div class="tab-el-name">
              <p>{{ el.food_name }}</p>
            </div>
  
            <div class="tab-el">
              <p>Protein: <span class="badge">{{ el.protein }}</span></p>
            </div>
  
            <div class="tab-el">
              <p>Carbohydrates: <span class="badge">{{ el.carbohydrates }}</span></p>
            </div>
  
            <div class="tab-el">
              <p>Fats: <span class="badge">{{ el.fats }}</span></p>
            </div>
  
            <div class="tab-el">
              <p>Calories: <span class="badge">{{ el.calories }}</span></p>
            </div>
          </div>
          {% endfor %}
          </div>
    </main>
  <script src="static/js/scr.js"></script>
  </body>

</html>
