<!DOCTYPE html>
<html>
  <head>
    <title>Food App</title>
    <link href="{{ url_for('static', filename='css/home.css')  }}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700&family=Rubik:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
  {% include 'header.html' %}
    <main>
      <div class="date-form">
        <form action="{{ url_for('view') }}" method="POST">
          <p>Add Date</p>
          <input
            class="date-input"
            name = "date-form"
            type="text"
            placeholder="example:2022-05-01"
          />
          <input class="date-submit-btn" type="submit" value="Add" />
        </form>
      </div>

      <div class="tabs">
        {% for el in display_results %}
        <div class="tab">
          <div class="tab-header">
            <p>{{ el.pretty_date }}</p>
          </div>
          <div class="elements">
            <div class="tab-el">
              <p>Protein: <span class="badge">{{ el.protein }}</span></p>
            </div>

            <div class="tab-el">
              <p>Carbohydrates: <span class="badge">{{ el.carbohydrates }}</span></p>
            </div>

            <div class="tab-el">
              <p>Fats: <span class="badge">{{ el.fats }}</span></p>
            </div>

            <div class="tab-el">
              <p>Calories: <span class="badge">{{ el.calories }}</span></p>
            </div>

            <div class="tab-el detail"><p>
              <a style="text-decoration:None;color:black;" href="{{ url_for('detail', date=el.db_date) }}">View Detail</a>
            </p></div>
          </div>
        </div>
        {% endfor %}


        </div>
      </div>
    </main>
  </body>
<script src="static/js/scr.js"></script>
</html>
